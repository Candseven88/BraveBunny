<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BraveBunny - Story Tester</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
    }
    #output {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üê∞ BraveBunny Tester</h1>
  <p>Enter a story prompt (e.g. "A brave bunny in space"):</p>
  <textarea id="prompt"></textarea>
  <button onclick="generateStory()">Generate Story</button>

  <div id="output"></div>

  <script>
    async function generateStory() {
      const prompt = document.getElementById("prompt").value;
      document.getElementById("output").innerHTML = "<p>Generating story...</p>";

      try {
        const storyRes = await fetch("/api/generate-story", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const story = await storyRes.json();

        let html = `<h2>${story.title}</h2><p>${story.content.replace(/\n/g, "<br>")}</p>`;
        html += `<h3>Cover Image:</h3><p>Generating...</p>`;
        document.getElementById("output").innerHTML = html;

        const coverRes = await fetch("/api/generate-cover", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const cover = await coverRes.json();
        if (cover.imageUrl) {
          document.getElementById("output").innerHTML += `<img src="${cover.imageUrl}" alt="Story Cover" />`;
        } else {
          document.getElementById("output").innerHTML += `<p>‚ùå Failed to generate image.</p>`;
        }

      } catch (err) {
        document.getElementById("output").innerHTML += `<p style="color:red;">Error: ${err.message}</p>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
